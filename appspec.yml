version: 0.0
os: linux
files:
  - source: /core/target/NotesApplication.war
    destination: /opt/tomcat/apache-tomcat-9.0.16/webapps
hooks:
  BeforeInstall:
    - location: ./start_server.sh
  AfterInstall:
    - location: ./stop_server.sh
      timeout: 180
  ApplicationStart:
    - location: ./start_server.sh
      timeout: 3600